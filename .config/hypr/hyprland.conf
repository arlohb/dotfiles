#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

source = ~/.config/hypr/monitors.conf
exec = bash ~/.config/hypr/monitors.sh

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =
    kb_file =

    numlock_by_default = false

    repeat_rate = 35
    repeat_delay = 300

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = adaptive
    force_no_accel = false
    left_handed = false

    scroll_method = 2fg
    scroll_button = 0
    natural_scroll = false

    follow_mouse = 1
    float_switch_override_focus = 1

    touchpad {
        disable_while_typing = true
        natural_scroll = false
        scroll_factor = 1.0
        middle_button_emulation = false
        clickfinger_behavior = false
        tap-to-click = true
        drag_lock = false
    }
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 7
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(7733aaff) rgba(cc66ffff) rgba(aa33ccff) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    multisample_edges = true

    active_opacity = 0.9
    inactive_opacity = 0.7
    fullscreen_opacity = 1.0

    rounding = 15

    blur = true
    blur_size = 3
    blur_passes = 2
    blur_ignore_opacity = true
    blur_new_optimizations = true
    blur_xray = false

    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 4
    col.shadow = rgba(cc66ffff)
    col.shadow_inactive = rgba(aa44ddaa)
    shadow_offset = 0 0
    shadow_scale = 1.0

    dim_inactive = false
    dim_strength = 0.5
    dim_special = 0.2
    dim_around = 0.4
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = false # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 0
    preserve_split = true
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    no_gaps_when_only = false
    use_active_for_splits = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    disable_hyprland_logo = true

    disable_splash_rendering = false
    no_vfr = true

    mouse_move_enables_dpms = false
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = false

    disable_autoreload = false

    enable_swallow = true
    swallow_regex = kitty

    focus_on_activate = false
    no_direct_scanout = false
}

binds {
    pass_mouse_when_bound = false
    scroll_event_delay = 300
    workspace_back_and_forth = false
    allow_workspace_cycles = false
}

debug {
    overlay = false
    damage_blink = false
    disable_logs = false
    disable_time = true
    damage_tracking = 2
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# For some reason these opens floating by default
windowrule = tile, ^(Vivaldi-stable)$
windowrule = tile, ^(neovide)$
windowrule = size 200 200, ^(Emacs)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# https://wiki.hyprland.org/Configuring/Binds/
bind = $mainMod, return, exec, kitty
# bind = $mainMod, e, exec, emacsclient --create-frame --alternate-editor="emacs"
# https://github.com/neovide/neovide/issues/1356
bind = $mainMod, e, exec, WINIT_UNIX_BACKEND=x11 neovide
bind = $mainMod, b, exec, vivaldi-stable --new-window https://www.google.com
bind = $mainMod, y, exec, [opaque] vivaldi-stable --new-window https://youtube.com
bind = $mainMod SHIFT, b, exec, vivaldi-stable  --incognito --new-window https://duckduckgo.com
bind = $mainMod, space, exec, rofi -show drun
bind = $mainMod, c, exec, eww open quick-launcher
bind = $mainMod, o, exec, obsidian

bind = $mainMod, q, killactive,
bind = $mainMod, m, exit,
bind = $mainMod, f, togglefloating,
bind = $mainMod, s, togglesplit,
bind = $mainMod, t, toggleopaque,

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6

bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
